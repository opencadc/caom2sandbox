name: Java CI with Gradle

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: build sc2meta
      run: cd sc2meta && ../gradlew clean build

    - name: build sc2soda
      run: cd sc2soda && ../gradlew clean build
  
